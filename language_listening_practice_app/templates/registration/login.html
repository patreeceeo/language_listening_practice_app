{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h1 class="text-2xl text-gray-700 mb-4">Login</h1>

{% if error_message %}
<div class="mt-4 p-4 bg-red-100 text-red-800 rounded-lg">
  {{ error_message }}
</div>
{% endif %}

<form action="/accounts/login/" method="post" class="space-y-6">
  {% csrf_token %}
  <div>
    <label for="username" class="block text-gray-700 mb-2">Username</label>
    <input type="text" id="username" name="username" required class="w-full border border-gray-300 rounded-lg p-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>
  <div>
    <label for="password" class="block text-gray-700 mb-2">Password</label>
    <input type="password" id="password" name="password" required class="w-full border border-gray-300 rounded-lg p-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>
  <button type="submit" class="w-full bg-blue-600 text-white py-4 px-6 rounded-lg hover:bg-blue-700 transition">Login</button>
</form>

{% endblock %}
