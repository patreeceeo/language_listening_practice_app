<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://unpkg.com/wanakana"></script>
    <script src="https://cdn.jsdelivr.net/npm/diff@5.0.0/dist/diff.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
  <div class="max-w-3xl mx-auto px-4 py-8">
    <!-- Navbar with link to profile showing the user's name -->
    <nav class="mb-8 flex justify-end">
      {% if user.is_authenticated %}
      Logged in as&nbsp;<a href="{% url 'profile' %}" class="text-blue-600 hover:underline">{{ user.username }}</a>
      {% else %}
      <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
      {% endif %}
    </nav>
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
